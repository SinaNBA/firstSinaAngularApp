<h2 style="padding: 0;margin: 0;">Employees Component</h2>
<table>
  <tr>
    <th>Name</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let item of persons">
    <td>{{ item.name }}</td>
    <td>{{ item.city }}</td>
  </tr>
  <tr *ngFor="let item of persons" [ngSwitch]="item.city">
    <td *ngSwitchCase="'Slaglse'">{{ item.name | uppercase}}</td>
    <td *ngSwitchCase="'Slaglse'">{{ item.city | uppercase }}</td>
  </tr>
</table> <br>
<h2 style="padding: 0;margin: 0;">PersonDetail Component</h2>
<app-personDetail></app-personDetail>
